<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe App</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/ab0d24cb8e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="search center-content">
        <h2>Discover Recipes Based on Your Ingredient</h2>
        <p>Enter an ingredient, and we will recommend recipes.</p>
        <div class="search-bar">
            <input type="text" name="recipes" id="recipes" placeholder="Search for your next delicious meal...">
            <button type="submit" class="search-btn btn" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <h2>Results:</h2>
    </main>
</body>

</html>
