<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe App</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/ab0d24cb8e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="search center-content">
        <h2>Discover Recipes Based on Your Ingredient</h2>
        <p>Enter an ingredient, and we will recommend recipes.</p>
        <form action="JS/main.js">
            <div class="search-bar">
                <input type="text" name="recipes" id="ingredient-name"
                    placeholder="Search for your next delicious meal...">
                <button type="button" class="search-btn btn" id="search-btn">
                    <i class="fas fa-search"></i>
            </div>

            <div class="category-container">
                <label for="Category">Filter:</label>
                <select name="Category" id="Category" placeholder="Category">
                    <option value="" disabled selected>Select your option</option>
                    <option value="Beef">Beef</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Lamb">Lamb</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Pork">Pork</option>
                    <option value="Seafood">Seafood</option>
                    <option value="Side">Side</option>
                    <option value="Starter">Starter</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Goat">Goat</option>
                </select>
            </div>
        </form>
        <h2>Results: </h2>
        <div id="recipe"></div> <!-- Displays all the meals here -->
        <div id="MealDetails"></div> <!-- Displays all the MealDetails here -->
    </main>
    <script type="module" src="JS/main.js"></script>
    <script>
        function togglePopup() {
            document.getElementById('popup-1').classList.toggle('active');
        }
    </script>
</body>

</html>
